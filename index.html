<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>校运会来袭，我刚刚为我的书院加油了，快来看看你的书院排名第几？</title>
    <link type="text/css" media="screen, projection" rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <img id="share" src="pic/share.jpg">
    <img id="bg" src="pic/bg.jpg">
    <header>
        <a href="//www.eeyes.net" target="_blank"><img src="pic/logo.png"></a>
    </header>
    <main>
        <section id="vote">
            <section id="vote-header"><img src="pic/tpbtn.gif"><span>请点击书院名称为书院加油</span></section>
            <section id="vote-map">
                <img src="pic/earth.png">
                <div id="vote-ok">+1票</div>
                <button data-id="0">彭康<br><span>0</span>票</button>
                <button data-id="1">仲英<br><span>0</span>票</button>
                <button data-id="2">南洋<br><span>0</span>票</button>
                <button data-id="3">文治<br><span>0</span>票</button>
                <button data-id="4">崇实<br><span>0</span>票</button>
                <button data-id="5">宗濂<br><span>0</span>票</button>
                <button data-id="6">励志<br><span>0</span>票</button>
                <button data-id="7">启德<br><span>0</span>票</button>
            </section>
        </section>
        <section id="danmaku">
            <h1>我是弹幕君</h1>
            <section id="danmaku-wrapper"></section>
            <section id="danmaku-send">
                <img src="pic/dmbtn.gif"><span><input type="text" id="danmaku-text" placeholder="请输入文字"><button>确定</button></span>
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
